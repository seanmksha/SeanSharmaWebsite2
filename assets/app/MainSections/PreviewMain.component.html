<div class="smallDivider"></div>
<div *ngFor="let element of Data">
     <div *ngIf="element.id%2==0">
                     <div class="row">
                                     <div class="col-sm-12 col-md-6">
                                      <h2>{{element.header}}</h2>
                                     <p>{{element.text}}
                                     <br><br>
                                     <a class="viewButton" [routerLink]="[LinkPrefix,element.link]">View Project</a>
                                 
                                       </p>
                                       </div>
                                      <div class="col-sm-12 col-md-6">
                                               <div class="previewImage">
                                                            <img style="max-width:500px;" src="{{element.image}}">
                                               </div>
                                       </div>
                         </div>
                        <div class="smallDivider"></div>
     </div>
     <div *ngIf="element.id%2==1">
                     <div class="hide-mobile">
                                     <div class="row">
                                            
                                             <div class="col-sm-12 col-md-6">
                                             <div class="previewImage">
                                                     <img style="max-width:500px;" src="{{element.image}}">
                                             </div>
                                             </div>
                                             <div class="col-sm-12 col-md-6">
                                                     <h2>{{element.header}}</h2>
                                                     <p>{{element.text}}</p>
                                                     <br>
                                                     <a class="viewButton" [routerLink]="[LinkPrefix,element.link]">View Project</a>
                                              
                                             </div>
                                         </div>
                                     </div>
                                     <div class="show-mobile">
                                             <div class="row">
                                                     <div class="col-sm-12 col-md-6">
                                                             <h2>{{element.header}}</h2>
                                                             <p>{{element.text}}</p>
                                                             <br>
                                                             <a class="viewButton" [routerLink]="[LinkPrefix,element.link]">View Project</a>
                                                       
                                                                     </div>
                                                 </div>   
                                                     <div class="col-sm-12 col-md-6">
                                                     <div class="previewImage">
                                                             <img style="max-width:500px;" src="{{element.image}}">
                                                     </div>
                                                     </div>
                                                     
                                     </div>
                                             <div class="smallDivider"></div>
     </div>
</div>

<div *ngIf="show" class="sidebar">
    <ul class="sidebar-list">
            <li class="nav-item" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"><a class="nav-link" [routerLink]="[linkPrefix]" autoscroll="true"><h1>{{title}}</h1></a></li>
           <div *ngFor="let item of Data">
                <li class="nav-item" routerLinkActive="active"><a class="nav-link" [routerLink]="[linkPrefix,item.link]"  autoscroll="true">{{item.text}}</a></li>     
           </div>
             </ul>

</div>
